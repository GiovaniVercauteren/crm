name: CI Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and push frontend image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set lowercase repo
        id: set-vars
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "image_name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:frontend"
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.set-vars.outputs.image_name }}-frontend:latest
            ghcr.io/${{ steps.set-vars.outputs.image_name }}-frontend:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:backend"
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.set-vars.outputs.image_name }}-backend:latest
            ghcr.io/${{ steps.set-vars.outputs.image_name }}-backend:${{ github.sha }}

      - name: Build and push database image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:database"
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.set-vars.outputs.image_name }}-database:latest
            ghcr.io/${{ steps.set-vars.outputs.image_name }}-database:${{ github.sha }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          # remove target directory before copying
          rm: true
          source: "docker-compose.yml,backend/.env.enc,frontend/.env.enc"
          target: "/containers/${{ github.repository }}/"

      - name: Pull image and start
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -euo pipefail

            export SOPS_AGE_KEY_FILE="/etc/sops/age/key.txt"

            if [ ! -f "$SOPS_AGE_KEY_FILE" ]; then
              echo "SOPS age key file not found at $SOPS_AGE_KEY_FILE"
              exit 1
            fi

            cd "/containers/${{ github.repository }}"

            mkdir -p backend database frontend

            if ! command -v sops >/dev/null 2>&1; then
              echo "sops is not installed on the server"
              exit 1
            fi

            sops --decrypt --input-type dotenv --output-type dotenv backend/.env.enc > backend/.env
            sops --decrypt --input-type dotenv --output-type dotenv backend/.env.enc > database/.env

            if [ -f frontend/.env.enc ]; then
              sops --decrypt --input-type dotenv --output-type dotenv frontend/.env.enc > frontend/.env
            fi

            chmod 600 backend/.env
            chmod 600 database/.env
            if [ -f frontend/.env ]; then
              chmod 600 frontend/.env
            fi

            docker compose pull
            docker compose up -d
