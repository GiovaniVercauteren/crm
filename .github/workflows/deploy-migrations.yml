name: Deploy Migrations

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - CI Deploy
    types:
      - completed

jobs:
  migrate:
    name: Apply Drizzle migrations on server
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose and encrypted env files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          source: docker-compose.yml,backend/.env.encrypted,database/.env.encrypted
          target: /containers/${{ github.repository }}/

      - name: Decrypt env and run migrations
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -euo pipefail

            export SOPS_AGE_KEY_FILE="/etc/sops/age/key.txt"

            if [ ! -f "$SOPS_AGE_KEY_FILE" ]; then
              echo "SOPS age key file not found at $SOPS_AGE_KEY_FILE"
              exit 1
            fi

            cd "/containers/${{ github.repository }}"

            if ! command -v sops >/dev/null 2>&1; then
              echo "sops is not installed on the server"
              exit 1
            fi

            sops --decrypt --input-type dotenv --output-type dotenv backend/.env.encrypted > backend/.env
            sops --decrypt --input-type dotenv --output-type dotenv database/.env.encrypted > database/.env

            chmod 600 backend/.env
            chmod 600 database/.env

            docker compose pull db backend
            docker compose up -d db

            docker compose run --rm --no-deps --entrypoint sh backend -lc 'npx drizzle-kit migrate'
